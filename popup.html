<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Champ Launcher</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.2/css/fontawesome.min.css"
    integrity="sha384-X8QTME3FCg1DLb58++lPvsjbQoCT9bp3MsUU3grbIny/3ZwUJkRNO8NPW6zqzuW9" crossorigin="anonymous">
    <link rel="stylesheet" href="colorjoe/colorjoe.css">
    <script src="colorjoe/colorjoe.min.js"></script>
    <style>
        body {
            background: #eeeeee;
            margin: 20px;
        }

        .colorPicker {
            background: none;
            border: none;
            margin: 0;
        }

        .colorPicker .oned {
            margin-right: 0;
        }

        .container {
            display: flex;
            width: 500px;
            padding: 20px;
            background: #ffffff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.15);
        }

        .config {
            flex-grow: 1;
            margin-left: 20px;
        }

        .config-title {
            text-align: center;
            padding: 15px 0;
            font-family: sans-serif;
            font-weight: bold;
        }

        .selected-color-text {
            text-align: center;
            font-family: monospace;
            font-size: 1.2em;
            margin-bottom: 15px;
        }

        .selected-color {
            height: 15px;
            border-radius: 3px;
            border: 1px solid #eeeeee;
            cursor: pointer;
        }

        .saved-color {
            height: 20px;
            border-radius: 3px;
            border: 1px solid #eeeeee;
            cursor: pointer;
        }

        .saved-grid {
            display: grid;
            grid-template-columns: auto auto auto;
            gap: 10px 10px;
        }

        .saved-color:not(:last-of-type) {
            margin-bottom: 5px;
        }
        
        .modal-header {
            display: felx;
            font-family: monospace;
            font-size: 15px;
            align-items: center;
            border-bottom: 0.5px solid #dadada;
        }

        .modal-content {
            font-family: monospace;
            text-align: left;
            font-size: 18px;
        }
        
        .botton-description {
            font-family: monospace;
            text-align: left;
            font-size: 12px;
        }

        .version {
            color: #444;
            font-size: 12px;

        }

        .logo {
            padding: 16px;
        }

        .logo-icon {
            vertical-align: text-bottom;
            margin-right: 12px;
        }


    </style>
</head>
<body>
    <!---->
    <div class="modal-header">
        <h1 class="logo">
            <img src="images/color_champ_logo.png" alt="Color Champ Logo" class="logo-icon"> Color Champ <span class="version"> (1.0.0)</span>
        </h1>
    </div>
    <div class="modal-content">
        <p>Color Champ Tool</p>
    </div>
    <div class="container">
        <div class="colorjoe"></div>
        <div class="config">
            <div class="config-title">Selected Color</div>
            <div class="selected-color-text"></div>
            <div class="selected-color"></div>
            <div class="config-title">Saved Colors</div>
            <div class="saved-grid">
                <div class="saved-color"></div>
                <div class="saved-color"></div>
                <div class="saved-color"></div>
                <div class="saved-color"></div>
                <div class="saved-color"></div>
                <div class="saved-color"></div>
            </div>
        </div>
    </div>
    <div class="botton-description">
        <p>After selecting a color, click on a square with the <i><b>scroll button</b></i> to save!</p>
    </div>
    <script>
        class ColorPicker {
            //
            constructor(root) {
                //
                this.root = root;
                this.colorjoe = colorjoe.rgb(this.root.querySelector(".colorjoe"));
                this.selectedColor = null;
                this.savedColors = this.getSavedColors();
                this.colorjoe.show()
                this.setSelectedColor("#ffffff");
                this.colorjoe.on("change", color => {
                    this.setSelectedColor(color.hex(), true);
                });
                this.root.querySelectorAll(".saved-color").forEach((el, i) => {
                    this.showSavedColor(el, this.savedColors[i]);
                    el.addEventListener("mouseup", e => {
                        if (e.button == 1) {
                            this.saveColor(this.selectedColor, i);
                            this.showSavedColor(el, this.selectedColor);
                        }
                        this.setSelectedColor(el.dataset.color);
                    });
                });
            }

            saveColor(color, i) {
                this.savedColors[i] = color;
                localStorage.setItem("colorpicker-saved", JSON.stringify(this.savedColors));
            }

            getSavedColors() {
                const saved = JSON.parse(localStorage.getItem("colorpicker-saved") || "[]");
                return new Array(6).fill("#ffffff").map((defaultColor, i) => {
                    return saved[i] || defaultColor;
                });
            }

            setSelectedColor(color, skipCjUpdate = false) {
                this.selectedColor = color;
                this.root.querySelector(".selected-color-text").textContent = color;
                this.root.querySelector(".selected-color").style.background = color;
                if (!skipCjUpdate) {
                    this.colorjoe.set(color);
                }
            }

            showSavedColor(element, color) {
                element.style.background = color;
                element.dataset.color = color;
            }
        }
        const cp = new ColorPicker(document.querySelector(".container"));
    </script>
</body>
</html>
