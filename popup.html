<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Champ Launcher</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.2/css/fontawesome.min.css"
    integrity="sha384-X8QTME3FCg1DLb58++lPvsjbQoCT9bp3MsUU3grbIny/3ZwUJkRNO8NPW6zqzuW9" crossorigin="anonymous">
    <link rel="stylesheet" href="colorjoe/colorjoe.css">
    <script src="colorjoe/colorjoe.min.js"></script>
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/colorPalette.css">
</head>
<body>
    <!-- Logo Header -->
    <div class="modal-header">
        <h1 class="logo">
            <img src="images/color_champ_logo.png" alt="Color Champ Logo" class="logo-icon"> Color Champ <span class="version"> (1.0.0)</span>
        </h1>
    </div>
    <div class="modal-content">
        <h3>Color Champ Tool</h3>
        <p>Click on a square with the <i><b>scroll button</b></i> to save!</p>
    </div>
    <!-- Color Saver -->
    <div class="container">
        <div class="colorjoe"></div>
        <div class="config">
            <div class="config-title">Selected Color</div>
            <div class="selected-color-text"></div>
            <div class="selected-color"></div>
            <div class="config-title">Saved Colors</div>
            <div class="saved-grid">
                <div class="saved-color"></div>
                <div class="saved-color"></div>
                <div class="saved-color"></div>
                <div class="saved-color"></div>
                <div class="saved-color"></div>
                <div class="saved-color"></div>
            </div>
        </div>
    </div>
    <!-- Pallet Maker -->
    <div class="modal-content">
        <h3>Color Palette</h3>
        <p>Press [<button class="generator-button">Space</button>] to generate a new palette</p>

        <div class="colors">
            <div class="color">
                <button class="lock-toggle"><img src="images/open_lock.svg" /></button>
                <input type="text" class="color-input" value="#000000" />
                <button class="copy-hex">Copy</button>
            </div>
            <div class="color">
                <button class="lock-toggle"><img src="images/open_lock.svg" /></button>
                <input type="text" class="color-input" value="#000000" />
                <button class="copy-hex">Copy</button>
            </div>
            <div class="color">
                <button class="lock-toggle"><img src="images/open_lock.svg" /></button>
                <input type="text" class="color-input" value="#000000" />
                <button class="copy-hex">Copy</button>
            </div>
            <div class="color">
                <button class="lock-toggle"><img src="images/open_lock.svg" /></button>
                <input type="text" class="color-input" value="#000000" />
                <button class="copy-hex">Copy</button>
            </div>

        </div>
    </div>
    <!-- Description Footer -->
    <script src="popup.js"></script>
    <script src="paletteGen.js"></script>
</body>
</html>
